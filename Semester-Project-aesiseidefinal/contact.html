<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/globals.css" />
  </head>
  <body>
    <header>
      <div class="menu"><span></span><span></span><span></span></div>
      <div class="logo-image"><img src="/img/luxlogo.png" alt="" /></div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active-link">Contact</a>
      </div>
    </header>

    <main class="padding">
      <section>
        <form class="center-text contact-form">
          <h2>Contact us here</h2>
          <div class="info"></div>
          <fieldset id="nameParent">
            <label for="">Name</label>
            <input
              type="text"
              id="nameInput"
              class="inputs"
              placeholder=" john Doe"
              data-length="5"
            />
            <span></span>
          </fieldset>
          <fieldset id="emailParent">
            <label for="">Email</label>
            <input
              type="email"
              class="inputs"
              placeholder="john-Doe@gmial.com"
              data-length="5"
            />
            <span></span>
          </fieldset>
          <fieldset id="subjectParent">
            <label for="">Subject:</label>
            <input
              type="text"
              class="inputs"
              placeholder="Rolls Royce"
              data-length="15"
            />
            <span></span>
          </fieldset>
          <fieldset id="messageParent">
            <label for="">Message:</label>
            <textarea data-length="25" class="inputs"></textarea>
            <span></span>
          </fieldset>

          <div><button type="submit">Submit</button></div>
        </form>
      </section>
    </main>

    <footer>
      <div class="top-footer">
        <div>
          <a href="about.html">About us</a>
          <a href="blog.html">Blog</a>
          <a href="contact.html">Contact</a>
        </div>

        <div>
          <h6>Social Media</h6>
          <div>
            <i class="fab fa-snapchat-ghost"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-square"></i>
          </div>
        </div>
      </div>
      <div class="bottom-footer">
        <p>Copyright &copy; All rights reserved</p>
      </div>
    </footer>
    <script src="/js/contact.js"></script>
    <script src="/js/global.js"></script>
    <script
      src="https://kit.fontawesome.com/44bf2ebfb0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
